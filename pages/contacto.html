    <!--Formulario de Contacto-->
    <main>
        <section id="fondo-form">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-10 mb-3">
                        <label for="validationCustom01" class="nombre">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" value=""
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-10 mb-3">
                        <label for="validationCustom02" class="nombre">Apellido</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" value=""
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-10 mb-3">
                        <label for="validationCustomUsername" class="nombre">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Email..."
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-10 mb-3">
                        <label for="validationCustom03" class="nombre">Ciudad</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Ciudad" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-10 mb-3">
                        <label for="validationCustom04" class="nombre">Partido</label>
                        <input type="text" class="form-control" id="validationCustom04" placeholder="Partido" required>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>
                    <div class="col-md-10 mb-3">
                        <label for="validationCustom05" class="nombre">Código Postal</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder="Código Postal"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Términos y condiciones
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>

            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </section>
